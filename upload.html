<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form with File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .dashboard {
            width: 250px;
            background-color: #333; 
            color: #fff;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        .dashboard h2 {
            text-align: center;
            color: #4CAF50;
        }
        .dashboard ul {
            list-style-type: none;
            padding: 0;
        }
        .dashboard ul li {
            padding: 10px;
            text-align: center;
        }
        .dashboard ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .dashboard ul li:hover {
            background-color: #575757;
        }
        .dashboard ul li a:hover {
            color: #4CAF50;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            margin-top: 15px;
        }
        .form-container input, .form-container select, .form-container textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin-top: 20px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-container .input-group {
            display: flex;
            justify-content: space-between;
        }
        .form-container .input-group div {
            flex: 1;
            margin-right: 10px;
        }
        .form-container .input-group div:last-child {
            margin-right: 0;
        }
        .form-container .file-input-container {
            position: relative;
        }
        .form-container .file-input-container input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .form-container .file-input-container .file-label {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-container .file-input-container .file-label i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Enhanced Information Form</h2>
            <form action="upload" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="file">Upload a file:</label>
                <div class="file-input-container">
                    <div class="file-label">
                        <i class="fas fa-upload"></i>
                        <span id="fileLabelText">Choose a file...</span>
                    </div>
                    <input type="file" name="file" id="file" required>
                </div>

                <input type="submit" value="Upload File">
            </form>
        </div>
    </div>

    
</body>
</html>
